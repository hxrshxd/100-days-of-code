<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root1"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootElement1 = document.getElementById('root1')

    function Greeting() {
      const [name, setName] = React.useState(() => window.localStorage.getItem('name') || '')
      
      React.useEffect(() => {
        window.localStorage.setItem('name', name)
      })

      const handleChange = event => setName(event.target.value)
      return (
        <div>
          <form>
            <label htmlFor="show">Name :</label>  
            <input value={name} onChange={handleChange} id="show" type="text" />
            </form>  
            {name ? <strong> Hello {name} </strong> : 'Please write a name'}
        </div>
      )
    }
    
    function Example() {
      const [count, setCount] = React.useState(0)

      React.useEffect(() => {document.title = `you clicked ${count}`})

      return (
        <div>
          <p>you clicked :{count}</p>  
          <button onClick={() => setCount(count + 1)}>Click me</button>
        </div>
      )
      
    }

    const merge = (
      <>
        <Greeting />
        <Example />
      </>
    )

    ReactDOM.render(merge, rootElement1)
  </script>
</body>
</html>
