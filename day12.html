<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">

        // Using Event Handlers in React
        const rootElement1 = document.getElementById('root1')
    
        const state = {eventCount: 0, username: ''}
    
        function App() {

            function handleClick() {
                setState({eventCount:state.eventCount + 1})
            }

            function handleChange(event) {
                setState({username: event.target.value})
            }

            return (
                <div>
                    <p>There have been {state.eventCount} events.</p>
                    <p>
                        <button onClick={handleClick}>Click Me</button>
                    </p>
                    <p>You typed: {state.username}</p>
                    <p>
                        <input onChange={handleChange} />
                    </p>
                </div>
            )
            console.log(state)
        }
    
        function setState(newState) {
            Object.assign(state, newState)
            renderApp()
        }
    
        function renderApp() {
            ReactDOM.render(<App />, rootElement1)
        }
    
        renderApp()

        // Managin state in React Component using useState Hook

        const rootElement2 = document.getElementById('root2')

        function Greeting() {

            const [name, setName] = React.useState('')

            const handleChange = event => setName(event.target.value)
            
            return (
                <div>
                    <form>
                        <label htmlFor="show">Name :</label>    
                        <input value={name} onChange={handleChange} id="show" type="text" />
                    </form>    
                    {name ? <strong>Hello {name}</strong> : 'Please write a name'}
                </div>
            )
        }

        ReactDOM.render(<Greeting />, rootElement2)

    </script>      
</body>
</html>
